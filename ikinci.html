<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senin Hakkında</title>
  <style>
    body {
      margin: 0;
      height: 300vh;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      z-index: 1;
    }
    .bg-img:nth-child(1) { background-image: url('arkaplan2.jpg'); z-index: 1; }
    .bg-img:nth-child(2) { background-image: url('arkaplan3.jpg'); z-index: 2; }
    .bg-img:nth-child(3) { background-image: url('arkaplan4.jpg'); z-index: 3; }

    .ortali-kutu {
      background: rgba(255, 182, 193, 0.7);
      border: 2px solid #c71585;
      border-radius: 20px;
      max-width: 90%;
      padding: 20px;
      margin: 20vh auto;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    button {
      background-color: #ff69b4;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
    }

    .kalp {
      font-size: 24px;
    }

    .kalp-efekt {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: red;
      display: none;
      z-index: 100;
    }

    .kalp-efekt.show {
      display: block;
      animation: zoom 2s forwards;
    }

    @keyframes zoom {
      0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    }

    /* Arka plan görünürlük efekti */
    body {
      background-color: black;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('arkaplan2.jpg');
      background-size: cover;
      background-position: center;
      z-index: 0;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <div class="bg-img"></div>
  <div class="bg-img"></div>
  <div class="bg-img"></div>

  <div class="ortali-kutu">
    <p>selam selda</p>
    <button onclick="kalpAnimasyonu()">
      <span class="kalp">♥</span>
    </button>
  </div>

  <div class="kalp-efekt" id="kalpEfekt">♥</div>

  <audio autoplay loop>
    <source src="muzik.mp3" type="audio/mpeg">
  </audio>

  <script>
    function kalpAnimasyonu() {
      const efekt = document.getElementById("kalpEfekt");
      efekt.classList.add("show");
      setTimeout(() => {
        window.location.href = 'ucuncu.html';
      }, 2000);
    }

    // Arka plan geçiş efekti
    window.addEventListener('scroll', () => {
      const bgImgs = document.querySelectorAll('.bg-img');
      const scrollPos = window.scrollY;
      bgImgs.forEach((img, i) => {
        const opacity = Math.max(0, 1 - Math.abs(scrollPos - i * window.innerHeight) / window.innerHeight);
        img.style.opacity = opacity;
      });
    });
  </script>

</body>
</html>
